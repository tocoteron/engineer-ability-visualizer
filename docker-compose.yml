version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
    - 3306:3306
    volumes:
    - db-volume:/var/lib/mysql
  
  backend:
    build:
      context: ./backend
    command: go run main.go
    volumes:
      - ./backend:/app
    ports:
    - 1323:1323
    working_dir: /app

volumes:
  db-volume: